        <h2 class="text-lg font-semibold text-gray-700 mb-3 flex items-center">
            <span class="mr-2" :class="open ? 'rotate-90' : ''" style="transition: transform 0.2s">â–¶</span>

    <div x-show="open" x-collapse class="bg-white rounded-xl shadow p-4">
        <div class="space-y-3">
            {% for item in hot_items %}
            <div class="flex items-center justify-between p-2 bg-gradient-to-r from-orange-50 to-white rounded-lg">
                <div class="flex items-center gap-3">
                    <span class="text-lg font-bold text-orange-500 w-6">#{{ loop.index }}</span>
                    {% if item.store.logo_url %}
                    <img src="{{ item.store.logo_url }}" class="w-8 h-8 rounded-full object-cover">
                    {% else %}
                    <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
                        {{ item.store.name[0] }}
                    </div>
                    {% endif %}
                    <div>
                        <div class="font-medium">{{ item.menu_item.name }}</div>
                        <div class="text-xs text-gray-500">{{ item.store.name }}</div>
                    </div>
                </div>
