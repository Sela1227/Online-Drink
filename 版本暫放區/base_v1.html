<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SELA 快點來點餐{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-lg mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/home" class="flex items-center gap-2">
                <img src="/static/images/sela-logo.svg" alt="SELA" class="h-8 w-8">
                <span class="font-bold text-orange-600">快點來點餐</span>
            </a>
            <div class="flex items-center gap-2">
                {% if user and user.is_admin %}
                <a href="/admin" class="text-sm text-gray-600 hover:text-gray-800 px-2 py-1 rounded hover:bg-gray-100">
                    管理
                </a>
                {% endif %}
                {% if user %}
                <span class="text-sm text-gray-600">{{ user.display_name }}</span>
                <a href="/auth/logout" class="text-sm text-gray-500 hover:text-gray-700">登出</a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-lg mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>
